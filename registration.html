<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body class="reg__body">

    <section class="section reg">

        <div class="container">
            <h3 class="section__title reg__title">Страница регистрации</h3>
            
            <form action="#" class="reg__box">

                <div class="reg__input-group">
                    <label class="reg__label" for="name">Имя:</label>
                    <input id="name" type="text" class="reg__input reg__input--name">
                </div>
    
                <div class="reg__input-group">
                    <label class="reg__label" for="mail">Email:</label>
                    <input id="mail" type="email" class="reg__input reg__input--mail">
                </div>

                <div class="reg__input-group">
                    <label class="reg__label" for="tel">Телефон:</label>
                    <input id="tel" type="tel" class="reg__input reg__input--tel">
                </div>

                <div class="reg__input-group">
                    <label class="reg__label" for="tel">Пароль:</label>
                    <input id="password" type="password" class="reg__input reg__input--password">
                </div>

                <div class="reg__input-group">
                    <label class="reg__label" for="tel">Повторите пароль:</label>
                    <input id="password" type="password" class="reg__input reg__input--password">
                </div>

                <button class="button reg__button button--green">Отправить</button>

            </form>
            <!-- /.reg__box -->

        </div>

    </section>
    <!-- /.section reg -->
    
</body>
</html>
